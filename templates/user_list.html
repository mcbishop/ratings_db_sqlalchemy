{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    <ul>
      {% for user in users|sort(attribute='email') %}
          {% if user.email %}
          <li>
              <a href="/user_detail/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
          {% endif}
      {% endfor %}
    </ul>

{% endblock %}
